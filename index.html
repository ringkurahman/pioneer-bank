<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area mt-5 p-5 login-area">
          <h4>Login</h4>
          <input type="email" class="form-control mb-3" placeholder="Email" />
          <input
            type="password"
            class="form-control mb-3"
            placeholder="Password"
          />
          <button id="login" class="btn btn-success">Enter</button>
        </div>
      </div>
      <div id="transaction-area">
        <div class="row">
          <div class="col-md-4">
            <div class="deposit mx-5 p-5 text-light text-center">
              <h5>Deposit</h5>
              <h2>$<span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw mx-5 p-5 text-light text-center">
              <h5>Withdraw</h5>
              <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance mx-5 p-5 text-light text-center">
              <h5>Balance</h5>
              <h2>$<span id="currentBalance">1240</span></h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="submit-area mt-5 p-5 login-area">
              <h4>Deposit</h4>
              <input
                id="depositAmount"
                class="form-control mb-3"
                type="number"
                placeholder="$ amount you want to deposit"
              />
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area mt-5 p-5 login-area">
              <h4>Withdraw</h4>
              <input
                id="withdrawAmount"
                class="form-control mb-3"
                type="number"
                placeholder="$ amount you want to withdraw"
              />
              <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <p>Custom javaScript</p> -->
    <script>
      // Login button event handler
      const loginBtn = document.getElementById('login');
      loginBtn.addEventListener('click', function () {
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = 'block';
      });
      // Deposit button event handler
      const depositBtn = document.getElementById('addDeposit');
      depositBtn.addEventListener('click', function () {
        // const perDeposit = document.getElementById('depositAmount').value;
        // const depositNumber = parseFloat(perDeposit);
        /** // Without Function
        const oldDeposit = document.getElementById('currentDeposit').innerText;
        const oldNumber = parseFloat(oldDeposit);
        const totalDeposit = depositNumber + oldNumber;
        document.getElementById('currentDeposit').innerText = totalDeposit;
        */

        // With call back function
        const depositNumber = getInputNumber('depositAmount');
        // With function
        updateSpanText('currentDeposit', depositNumber);

        /** // Without Function
        // const currentBalance = document.getElementById('currentBalance').innerText;
        // const currentNumber = parseFloat(currentBalance);
        // const totalBalance = currentNumber + depositNumber;
        // document.getElementById('currentBalance').innerText = totalBalance;
        */
        // With function
        updateSpanText('currentBalance', depositNumber);

        document.getElementById('depositAmount').value = '';
      });

      // Withdraw button event handler
      const withdrawBtn = document.getElementById('addWithdraw');
      withdrawBtn.addEventListener('click', function () {
        // const withdrawAmount = document.getElementById('withdrawAmount').value;
        // const withdrawNumber = parseFloat(withdrawAmount);
        // With call back function
        const withdrawNumber = getInputNumber('withdrawAmount');
        updateSpanText('currentWithdraw', withdrawNumber);
        updateSpanText('currentBalance', -1 * withdrawNumber);

        document.getElementById('withdrawAmount').value = '';
      });   

      // User input function
      function getInputNumber(id) {
        const Amount = document.getElementById(id).value;
        const amountNumber = parseFloat(Amount);
        return amountNumber;
      }

      // Deposit and balance function
      function updateSpanText(id, depositNumber) {
        const Balance = document.getElementById(id).innerText;
        const balanceNumber = parseFloat(Balance);
        const totalBalance = balanceNumber + depositNumber;
        document.getElementById(id).innerText = totalBalance;
      }
    </script>
  </body>
</html>
